<body>
	<div class="container">
      



		<h3 routerLink="/login" style="color: white;position:absolute;top:10%;text-align:center;width: 98vw;text-decoration: underline;cursor: pointer;font-weight: bold;">Do you have account click to login</h3>
        <form [formGroup]="registerForm" style="
         display: block;
         width: 30%;
        margin-left: 35%;
        margin-right: 35%;
        min-width:300px ;
        position: absolute;
        bottom: 5%;">

            <mat-card >
                <mat-card-header style="justify-content: center; background-color: #665851;color: white;">
                  <mat-card-title >SIGN IN</mat-card-title>
                </mat-card-header>

                <mat-card-content style="margin-top:2rem ;">
                    <div style="text-align: center;position: relative;">

                        <mat-form-field appearance="fill" style="width:80% ;">
                            <mat-label>Enter your name</mat-label>
                            <input matInput formControlName="name" type="text">
                            <mat-error *ngIf="registerForm.get('name')!.hasError('required') &&
                            registerForm.get('name')!.touched">Name is required</mat-error>
                          </mat-form-field>

                         








                        <mat-form-field appearance="fill" style="width:80% ;">
                            <mat-label>Enter your email</mat-label>
                            <input matInput  formControlName="email" type="email">
                            <mat-error *ngIf="registerForm.get('email')!.hasError('required') &&
                            registerForm.get('email')!.touched">Email is required</mat-error>
                            <mat-error
                            class="small-font"
                            *ngIf="
                            registerForm.get('email')!.hasError('email') &&
                            registerForm.get('email')!.touched
                            "
                          >
                           Email is not valid
                          </mat-error>
                          </mat-form-field>
                        </div>
                        
                        <div style="text-align: center;position: relative;">
                        <mat-form-field appearance="fill"  style="width:80% ;">
                            <mat-label>Enter your password</mat-label>
                            <input formControlName="password" matInput [type]="hidePassword ? 'password' : 'text'">
                            <mat-error *ngIf="registerForm.get('password')!.hasError('required') &&
                            registerForm.get('password')!.touched">Password required</mat-error>
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>

                          <mat-form-field appearance="fill"  style="width:80% ;">
                            <mat-label>Confirmation your password</mat-label>
                            <input formControlName="passwordConfirmation" matInput [type]="hidePasswordConfi ? 'password' : 'text'">
                            <mat-error *ngIf="registerForm.get('passwordConfirmation')!.hasError('required') &&
                            registerForm.get('passwordConfirmation')!.touched">Confirmation password required</mat-error>

                            <mat-hint *ngIf="(registerForm.value.password!=registerForm.value.passwordConfirmation) &&
                            registerForm.get('passwordConfirmation')!.touched">Password isn't match</mat-hint>
                            <button mat-icon-button matSuffix (click)="hidePasswordConfi = !hidePasswordConfi" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordConfi">
                              <mat-icon>{{hidePasswordConfi ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>

                        
                        
                        </div>
                </mat-card-content>
                <mat-card-actions  style="justify-content: center;">
              
                        <button mat-raised-button style=" background-color: #665851;color: white;" [disabled]="registerLoad" (click)="onSubmit()">
                            <span *ngIf="!registerLoad">Signin</span>
                            <p-progressSpinner *ngIf="registerLoad" strokeWidth="8" [style]="{width: '25px', height: '25px'}">
                            </p-progressSpinner>
                        </button>
               
                 

                
                </mat-card-actions>
              </mat-card>

            

            

        </form>


	</div>
</body>
