
<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Manage your files
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav"  class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="assets/images/unknow.jfif"
      />
  
      <h4 class="name">{{userName}}</h4>
      <!-- <p class="designation">Software Engineer</p> -->
  
      <mat-divider></mat-divider>
<!--   
      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span >Home</span>
      </button> -->
      <button mat-button class="menu-button" routerLink="profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="groups">
        <mat-icon>group</mat-icon>
        <span>My Groups</span>
      </button>

    <!-- Admin Role -->
      <button *ngIf="userType=='admin'" mat-button class="menu-button" routerLink="groups/all">
        <mat-icon>groups</mat-icon>
        <span>All Groups</span>
      </button>

      <button *ngIf="userType=='admin'" mat-button class="menu-button" routerLink="profile/all">
        <mat-icon>description</mat-icon>
        <span>All Files</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" (click)="logout()" [disabled]="loadLogout">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8" >
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
